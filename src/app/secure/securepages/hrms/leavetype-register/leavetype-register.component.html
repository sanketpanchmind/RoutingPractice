<mat-form-field appearance="fill" style="width: 300px;">
    <mat-label>Select organization</mat-label>
    <mat-select [formControl]="selectControl">
        <mat-option>
            <ngx-mat-select-search [formControl]="searchControl" placeholderLabel="Search organization..."
                noEntriesFoundLabel="No match found">
            </ngx-mat-select-search>
        </mat-option>

        <mat-option *ngFor="let country of searchSubject | async" [value]="country.value">
            {{ country.text }}
        </mat-option>
    </mat-select>
</mat-form-field>
